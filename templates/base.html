<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/static/img/favicon.png"><!-- CHANGE IT!!! -->

    <title>Stitchpik | {% block title %}{% endblock %}</title>

    <!-- Personal css -->
    {% load staticfiles %}
    <script src="{% static "/static/js/ie-emulation-modes-warning.js" %}"></script>

    <!-- Bootstrap core CSS -->
    <link href="{% static "/static/css/bootstrap.css" %}" rel="stylesheet">

    <!-- Custom styles for your HTML file -->
    <link href="/static/css/custom_base.css" rel="stylesheet" /> <!--NAVBAR STYLE-->
    {% block style %}{% endblock %}  <!--YOUR CUSTOM CSS STYLE-->

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="{% static "../../assets/js/ie8-responsive-file-warning.js" %}"></script><![endif]-->


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="{% static "https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js" %}"></script>
      <script src="{% static "https://oss.maxcdn.com/respond/1.4.2/respond.min.js" %}"></script>
    <![endif]-->
  </head>
  <body>
    
<div class="container">
  <nav class="navbar navbar-inverse navbar-fixed-top">
      
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#"></a>
    </div>
   
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li><a href="#"><img id="logo" src='/static/img/logo_s.png' alt="logo"></a></li>
        <li><a href='{% url "index" %}'>HOME</a></li>
        {% if user.is_authenticated %}
          <li><a href="#">User: {{ user.username }}</a></li>
          <li><a href="/logout/">LOGOUT</a></li>
        {% else %}
          <li><a href='{% url "login" %}'>LOGIN</a></li>
          <li><a href='{% url "signup" %}'>REGISTER</a></li>
        {% endif %}
        <li><a href='{% url "application" %}'>APPLICATION</a></li>            
       </ul>
    </div>
      
  </nav>
</div>
<hr>    
    
    
{% block content %}

{% endblock %} 

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static "/static/js/jquery.min.js" %}"></script>
    <script src="{% static "/static/js/bootstrap.min.js" %}"></script>
     <script src="{% static "/static/js/docs.min.js" %}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static "/static/js/ie10-viewport-bug-workaround.js" %}"></script>
  </body>
</html>
