{% extends "base.html" %}
{% block title %}User Registration{% endblock %}
{% block head %}Sign up as a new user{% endblock %}
{% block content %}
	<form method="post" action=".">{% csrf_token %}
		<table border="0">
			{{ form.as_table }}
		</table>
		<input type="submit" value="Signup" />
	</form>
	<a href="/">Login</a>
{% endblock %}
